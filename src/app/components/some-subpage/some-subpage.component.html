<div class="row">
  <div class="col-3"></div>
  <div class="col-6 text-center">
    <table class="table table-hover mt-5 table-striped">
      <thead class="bg-dark text-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">UUID</th>
        <th scope="col">Content</th>
        <th scope="col">Creation date</th>
      </tr>
      </thead>
      <tbody>
      <tr class="bg-light" *ngFor="let someData of someDataList; let index=index">
        <th scope="row">{{index+1}}</th>
        <td>{{someData.id}}</td>
        <td>{{someData.content}}</td>
        <td>{{someData.createdDate}}</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="col-3"></div>

</div>
